name: Pre-Release
on: 
  workflow_call:
   
jobs:
  Pre-Release:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check-out Templates
        run: echo checking out templates!!
        
      - name: Pre-Release Task
        run: echo updating Version Repo!!
        
      - name: Set Release Version
        run: |
            cat pom.xml | grep "^    <version>.*</version>$"
            version=$(awk -F'[><]' '{print $3}')
            var="echo $version | awk -F. -v OFS=. 'NF==1{print ++$NF}; NF>1{if(length($NF+1)>length($NF))$(NF-1)++; print}'"
            mkdir tmp
            destdir=./DevOps/Versioning/tmp

            if [ -f "$destdir" ]
            then 
                echo "$var" > "$destdir"
            fi
        
      - name: Pre-Build
        run: echo Executing Pre build steps!!
        
      - name: Build and Security Test
        run: echo Build and security testing!!
        
      - name: Build and Sonar Analysis
        run: echo Starting Build+Sonar!!
